<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Trivia</title>
        <link href = "style.css" rel = "stylesheet">
    </head>
    <body>
        <header>
            <h1>Trivia!</h1>
        </header>
        <main>
            <div id = "topQuestion">
                <h2>Part 1: Multiple Choice</h2>
                <hr class="solid">
                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>
                
                <button type="button" class="button">6 people per 1 sheep</button>
                <button type="button" class="button">3 people per 1 sheep</button>
                <button type="button" class="button">1 person per 1 sheep</button>
                <button type="button" class="button">1 person per 3 sheep</button>
                <button type="button" class="button">1 person per 6 sheep</button>
                
            </div>
            <div id = "botQuestion">
                <h2>Part 2: Free Response</h2>
                <hr class="solid">
                <h3>In which country is it illegal to own one guinea pig, as a lone guinea pig might get lonely?</h3>
                <form>
                    <input type = "text" id = "submitBar">
                    <input type = "submit" value = "Check Answer" class="button" id = "bottomSubmit">
                </form>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
